apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: accord-service-secrets
  namespace: {{ .Release.Namespace }}
spec:
  encryptedData:
    METAACCESS_CLIENT_ID: 
    METAACCESS_CLIENT_SECRET: 
  template:
    metadata:
      name: accord-service-secrets
      namespace: {{ .Release.Namespace }}
