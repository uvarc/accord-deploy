
# Override this with your own domain
appDomain: "uvarc.io"
#appDomain: "example.com"

# Override this by environment. The main UI will have the URL
# <envUrl>.<appDomain>, e.g. "accord.example.com". User pods will
# have this in the final dashed segment,
# e.g. "theia-python-mst3k-abcde-accord.example.com".
envUrl: "accord-portal"

images:
  accord_web:
    repository: quay.io/accord/user-pods
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "develop"
    stdin: false
  accord_service:
    repository: quay.io/accord/accord-service
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "develop"
    # For doing in-cluster development
    stdin: false
  mongo:
    repository: quay.io/accord/accord-mongo
    tag: "latest"
  envoy:
    repository: "docker.io/envoyproxy/envoy"
    tag: "v1.16-latest"

# Class for PVCs
volumeClass: "longhorn"

volumes:
  mongo:
    size: 50Gi
    
# Registry
registry: "quay.io"
registry_org: "accord"

# User Pod Configuration
userPods:
  envoy:
    externalPort: "10000"
    adminPort: "9901"
    match: {}
  storage:
    home:
      type: "hostPath"
      prefix: "/home"
      format: "short"
    project:
      type: "hostPath"
      prefix: "/project"
      format: "groupname"

